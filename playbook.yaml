---
- name: Plays for the Ubuntu VM
  hosts: ubuntu

  tasks:
  - name: Update apt cache and install Python 3
    apt:
      name: python3
      update_cache: yes

  - name: Stop firewall
    service: 
      name: ufw
      state: stopped
      enabled: no

- name: Plays for CentOS VM
  hosts: centos

  tasks:
  - name: Update yum cache and install Python 3
    yum:
     name: python3
     update_cache: yes

  - name: Stop firewall
    service:
      name: firewalld
      state: stopped
      enabled: no

- name: file module and lineinfile
  hosts: all

  tasks:
  - name: create a file called 'UpdatedHelloWorld' in the '/' directory
    file:
      path: '/UpdatedHelloWorld'
      state: touch
      owner: vagrant
      group: vagrant
      mode: '0755'

  - name: Insert a line inside the 'UpdatedHelloWorld' file
    lineinfile:
      path: '/UpdatedHelloWorld'
      line: 'This is a file created and updated using the file and lineinfile modules.'
      state: present

  - name: Copy 'myname' to the /home/vagrant directory
    copy:
      src: myname
      dest: /home/vagrant/myname
      owner: vagrant
      group: vagrant
      mode: '0755'

  - name: View contents of 'myname'
    shell: "cat /home/vagrant/myname"
    register: output

  - name: Show output of 'myname'
    debug:
      var: output
